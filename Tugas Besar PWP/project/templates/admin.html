<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Atur Donasi</title>

    <!-- ADMIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

<div class="content-wrapper">

    <div class="card">
        <div class="card-header">
            <h2>Atur Donasi</h2>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Judul</th>
                        <th>Kategori</th>
                        <th>Lokasi</th>
                        <th>Deskripsi</th>
                        <th>Nominal</th>
                        <th>Waktu</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                {% for c in campaigns %}
                    <tr>
                        <td>{{ c[0] }}</td>  <!-- ID -->
                        <td>{{ c[1] }}</td>  <!-- Judul -->
                        <td>{{ c[2] }}</td>  <!-- Kategori -->
                        <td>{{ c[3] }}</td>  <!-- Lokasi -->
                        <td>{{ c[4] }}</td>  <!-- Deskripsi -->
                        <td>Rp {{ "{:,}".format(c[5]) }}</td> <!-- Nominal -->
                        <td>{{ c[6] }}</td>  <!-- Waktu -->
                        <td>
                            <form action="/admin/verifikasi/{{ c[0] }}" method="post">
                                <button name="status" value="disetujui">Setujui</button>
                                <button name="status" value="ditolak">Tolak</button>
                            </form>
                        </td>

                    </tr>
                {% else %}
                    <tr>
                        <td colspan="8" class="empty">
                            Tidak ada request campaign
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
