{% extends "base.html" %}
{% block title %}Edit Profil{% endblock %}

{% block content %}
<div class="card">
    <div class="title">Informasi Dasar</div>

    <div class="profile-section">
        <div class="photo-box">
            <div class="photo"></div>
            <button class="btn-photo">Tambah foto</button>
        </div>

        <div class="form">
            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text">
                </div>
            </div>

            <div class="form-group">
                <label>Nama</label>
                <input type="text">
            </div>

            <div class="form-group" style="width:50%">
                <label>No HP</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Alamat</label>
                <textarea></textarea>
                <div class="note">Maksimum 100 karakter</div>
            </div>

            <button class="btn-save">Simpan</button>
        </div>
    </div>
</div>
{% endblock %}
