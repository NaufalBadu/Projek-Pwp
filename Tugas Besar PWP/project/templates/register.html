<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(
                135deg,
                #fff2d9 0%,
                #d6ecff 50%,
                #ffffff 100%
      )
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      width: 90%;
      background: #ffffff;
      border-radius: 15px;
      overflow: hidden;
    }

    .left {
      flex: 1;
      min-width: 280px;
      background: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .logo {
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .right {
      flex: 2;
      min-width: 320px;
      padding: 40px 30px;
    }

    h3 {
      margin-bottom: 30px;
      font-weight: normal;
      text-align: center;
    }

    form {
      text-align: left;
      
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: #e2e2e2;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      margin-bottom: 15px;
    }

    .requirements {
      font-size: 0.85em;
      color: #333;
      margin-bottom: 15px;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 0.85em;
    }

    .checkbox input {
      margin-top: 5px;
    }

   button {
  width: 100%;
  padding: 14px;
  background: #e2e2e2;
  border: none;
  border-radius: 12px;

  cursor: pointer;
}

    .link {
      display: block;
      margin-top: 20px;
      font-size: 0.9em;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        padding: 30px 20px;
      }

      .logo {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="logo-cerah.png" alt="Logo Indonesia Cerah">
      </div>
      <div class="brand">Indonesia Cerah</div>
    </div>
    <div class="right">
      <h3>Daftar Akun Indonesia Cerah</h3>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="password" placeholder="Kata Sandi" required>
        <input type="password" placeholder="Konfirmasi Kata Sandi" required>

        <div class="requirements">
          ✓ Minimum 8 karakter<br>
          ✓ Sertakan huruf kapital & non-kapital<br>
          ✓ Sertakan angka & simbol
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            Dengan mendaftar, kamu menyetujui
            <a href="#">Syarat & Ketentuan</a> dan
            <a href="#">Kebijakan Privasi</a> IndonesiaCerah.com
          </label>
        </div>

        <button type="submit">Daftar</button>
        <div class="link">
          Sudah Punya Akun? <a href="login.html">Masuk</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
