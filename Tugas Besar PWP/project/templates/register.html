<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Indonesia Cerah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

<div class="container">
    <div class="left">
        <img src="{{ url_for('static', filename='img/logo-cerah.png') }}" alt="Indonesia Cerah">
        <h2>Indonesia Cerah</h2>
    </div>

    <div class="right">
        <h3>Daftar Akun</h3>

        <form method="post">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm" placeholder="Konfirmasi Password" required>

            <button type="submit">Daftar</button>
        </form>

        <p class="link">
            Sudah punya akun?
            <a href="{{ url_for('login') }}">Masuk</a>
        </p>
    </div>
</div>

</body>
</html>
