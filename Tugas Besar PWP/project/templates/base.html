<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Indonesia Cerah{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="{{ url_for('static', filename='img/logo-cerah.png') }}">
        <span>Indonesia Cerah</span>
    </div>

    <div class="menu">
        <a href="{{ url_for('edit_profil') }}" class="menu-item">
            <img src="{{ url_for('static', filename='img/icon-edit.jpeg') }}">
            <span>Edit Profil</span>
        </a>

        <a href="{{ url_for('mydompet') }}" class="menu-item">
            <img src="{{ url_for('static', filename='img/icon-dompet.jpeg') }}">
            <span>MyDompet</span>
        </a>

        <a href="{{ url_for('galang_dana') }}" class="menu-item">
            <img src="{{ url_for('static', filename='img/icon-galang.jpeg') }}">
            <span>Galang Dana</span>
        </a>
    </div>
</div>

<div class="main">
    <div class="header">
        <div class="profile-icon"></div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
