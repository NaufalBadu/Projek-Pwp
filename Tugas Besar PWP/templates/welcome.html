<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            background-color: #1f1f1f;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .screen {
            width: 420px;
            height: 520px;
            background-color: white;
            margin: auto;
        }

        .header {
            background-color: #2b2b2b;
            color: #aaa;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .content {
            background-color: #e0e0e0;
            height: calc(100% - 40px);
            text-align: center;
        }

        .title {
            background-color: white;
            padding: 30px;
            font-size: 14px;
        }

        .buttons {
            margin-top: 80px;
        }

        button {
            width: 160px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="screen">
    <div class="header">Desktop - welcome screen</div>
    <div class="content">
        <div class="title">
            Selamat datang di aplikasi<br>
            Indonesia Cerah
        </div>

        <div class="buttons">
            <a href="register.html"><button>Registrasi</button></a><br>
            <a href="login.html"><button>Login</button></a>
        </div>
    </div>
</div>

</body>
</html>
